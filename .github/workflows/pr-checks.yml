name: ðŸ” Pull Request Checks

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  pr-validation:
    name: ðŸ“‹ PR Validation
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Check code changes
        run: |
          # VÃ©rifier que les fichiers critiques ne sont pas modifiÃ©s sans raison
          if git diff --name-only origin/main...HEAD | grep -E "\.(env|key|pem)$"; then
            echo "âŒ Sensitive files detected in PR"
            exit 1
          fi

      - name: ðŸ“Š Code metrics
        run: |
          echo "## ðŸ“Š PR Metrics" >> $GITHUB_STEP_SUMMARY
          echo "- Files changed: $(git diff --name-only origin/main...HEAD | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- Lines added: $(git diff --shortstat origin/main...HEAD | grep -o '[0-9]\+ insertion' | grep -o '[0-9]\+')" >> $GITHUB_STEP_SUMMARY
          echo "- Lines removed: $(git diff --shortstat origin/main...HEAD | grep -o '[0-9]\+ deletion' | grep -o '[0-9]\+')" >> $GITHUB_STEP_SUMMARY
