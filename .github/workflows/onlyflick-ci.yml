name: ðŸš€ OnlyFlick CI/CD

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  DOCKER_REGISTRY: docker.io
  GO_VERSION: '1.21'
  FLUTTER_VERSION: '3.16.0'

permissions:
  contents: read
  packages: write

jobs:

  # ðŸ” Detect Changes
  changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Filter paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            backend:
              - 'api/**'
              - 'cmd/**'
              - 'internal/**'
              - 'pkg/**'
              - 'go.mod'
              - 'go.sum'
              - 'Dockerfile'
            frontend:
              - 'frontend/**'

  # ðŸ§ª Backend Tests
  test-backend:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run backend tests
        env:
          DATABASE_URL: postgres://testuser:testpass@localhost:5432/testdb?sslmode=disable
        run: go test -v ./...

      - name: Run linter
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  # ðŸŽ¨ Frontend Tests
  test-frontend:
    name: ðŸŽ¨ Frontend Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.frontend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        working-directory: onlyflick-app
        run: |
          flutter clean
          flutter pub get

      - name: Run frontend tests
        working-directory: onlyflick-app
        run: flutter test

      - name: Analyze Flutter code
        working-directory: onlyflick-app
        run: flutter analyze

  # ðŸ—ï¸ Build Backend
  build-backend:
    name: ðŸ—ï¸ Build Backend
    runs-on: ubuntu-latest
    needs: [changes, test-backend]
    if: |
      always() &&
      needs.changes.outputs.backend == 'true' &&
      (needs.test-backend.result == 'success' || needs.test-backend.result == 'skipped')

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/onlyflick-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & push backend image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ðŸŽ¨ Build Frontend
  build-frontend:
    name: ðŸŽ¨ Build Frontend
    runs-on: ubuntu-latest
    needs: [changes, test-frontend]
    if: |
      always() &&
      needs.changes.outputs.frontend == 'true' &&
      (needs.test-frontend.result == 'success' || needs.test-frontend.result == 'skipped')

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Build Flutter web
        working-directory: onlyflick-app
        run: |
          flutter clean
          flutter pub get
          flutter build web --release

      - name: Create Dockerfile
        working-directory: onlyflick-app
        run: |
          cat > Dockerfile << 'EOF'
          FROM nginx:alpine
          COPY build/web /usr/share/nginx/html
          RUN echo 'server { listen 80; root /usr/share/nginx/html; index index.html; location / { try_files $uri $uri/ /index.html; } }' > /etc/nginx/conf.d/default.conf
          EXPOSE 80
          CMD ["nginx", "-g", "daemon off;"]
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/onlyflick-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build & push frontend image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: onlyflick-app
          file: onlyflick-app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ðŸš€ Deploy
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: |
      always() &&
      github.event_name == 'push' &&
      (needs.build-backend.result == 'success' || needs.build-backend.result == 'skipped') &&
      (needs.build-frontend.result == 'success' || needs.build-frontend.result == 'skipped')

    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: v1.28.0

      - name: Configure Kubernetes access
        if: ${{ secrets.KUBE_CONFIG != '' }}
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy to Kubernetes
        if: ${{ secrets.KUBE_CONFIG != '' }}
        env:
          NAMESPACE: ${{ github.ref_name == 'main' && 'onlyflick' || 'onlyflick-staging' }}
          ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
        run: |
          echo "ðŸš€ Deploying to $ENVIRONMENT environment (namespace: $NAMESPACE)"
          
          # Create namespace
          kubectl create namespace $NAMESPACE --dry-run=client -o yaml | kubectl apply -f -
          
          # Create secrets
          kubectl create secret generic onlyflick-backend-secret \
            --from-literal=SECRET_KEY="${{ secrets.SECRET_KEY }}" \
            --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --from-literal=IMAGEKIT_PRIVATE_KEY="${{ secrets.IMAGEKIT_PRIVATE_KEY }}" \
            --from-literal=IMAGEKIT_PUBLIC_KEY="${{ secrets.IMAGEKIT_PUBLIC_KEY }}" \
            --from-literal=IMAGEKIT_URL_ENDPOINT="${{ secrets.IMAGEKIT_URL_ENDPOINT }}" \
            --namespace $NAMESPACE \
            --dry-run=client -o yaml | kubectl apply -f -
          
          # Update image tags in deployment files
          if [[ "${{ needs.build-backend.result }}" == "success" ]]; then
            BACKEND_IMAGE="${{ secrets.DOCKER_USERNAME }}/onlyflick-backend:${{ github.ref_name }}-${{ github.sha }}"
            echo "Updating backend image to: $BACKEND_IMAGE"
            sed -i "s|image: .*onlyflick-backend.*|image: $BACKEND_IMAGE|g" k8s/backend/deployment.yaml
          fi
          
          if [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
            FRONTEND_IMAGE="${{ secrets.DOCKER_USERNAME }}/onlyflick-frontend:${{ github.ref_name }}-${{ github.sha }}"
            echo "Updating frontend image to: $FRONTEND_IMAGE"
            sed -i "s|image: .*onlyflick.*|image: $FRONTEND_IMAGE|g" k8s/frontend/deployment.yaml
          fi
          
          # Apply manifests
          kubectl apply -f k8s/backend/ -n $NAMESPACE
          kubectl apply -f k8s/frontend/ -n $NAMESPACE
          kubectl apply -f k8s/ingress/ -n $NAMESPACE
          
          # Wait for rollout
          kubectl rollout status deployment/onlyflick-backend -n $NAMESPACE --timeout=300s
          kubectl rollout status deployment/onlyflick-frontend -n $NAMESPACE --timeout=300s
          
          echo "âœ… Deployment completed successfully!"

      - name: Deployment info (simulation)
        if: ${{ secrets.KUBE_CONFIG == '' }}
        run: |
          echo "ðŸš€ Simulating deployment to ${{ github.ref_name == 'main' && 'production' || 'staging' }}"
          echo "âš ï¸  No KUBE_CONFIG secret - running in simulation mode"
          
          if [[ "${{ needs.build-backend.result }}" == "success" ]]; then
            echo "âœ… Backend image: ${{ secrets.DOCKER_USERNAME }}/onlyflick-backend:${{ github.ref_name }}-${{ github.sha }}"
          fi
          
          if [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
            echo "âœ… Frontend image: ${{ secrets.DOCKER_USERNAME }}/onlyflick-frontend:${{ github.ref_name }}-${{ github.sha }}"
          fi
          
          echo "ðŸ”§ To enable real deployment, add KUBE_CONFIG secret to repository"

      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | Image |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|-------|" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.build-backend.result }}" == "success" ]]; then
            echo "| Backend   | âœ… Success | \`${{ needs.build-backend.outputs.image-tag }}\` |" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ needs.build-frontend.result }}" == "success" ]]; then
            echo "| Frontend  | âœ… Success | \`${{ needs.build-frontend.outputs.image-tag }}\` |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.ref_name == 'main' && 'production' || 'staging' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** ${{ github.ref_name == 'main' && 'onlyflick' || 'onlyflick-staging' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ secrets.KUBE_CONFIG }}" == "" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Note:** Deployment simulated (no KUBE_CONFIG secret)" >> $GITHUB_STEP_SUMMARY
            echo "To enable real deployment, configure KUBE_CONFIG secret in repository settings." >> $GITHUB_STEP_SUMMARY
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ‰ **Real deployment executed successfully!**" >> $GITHUB_STEP_SUMMARY
          fi
