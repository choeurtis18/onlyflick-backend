# Configuration mémoire existante (excellente pour les gros projets)
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true

# Optimisations réseau pour éviter les erreurs de téléchargement
org.gradle.configureondemand=true
org.gradle.vfs.watch=false

# Support Kotlin DSL
kotlin.code.style=official

# Désactiver les features non essentielles pour accélérer le build
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false

# Configuration pour éviter les conflits de dépendances
android.suppressUnsupportedCompileSdk=true
android.nonTransitiveRClass=true

# Optimisation pour les projets Flutter
android.enableR8.fullMode=true